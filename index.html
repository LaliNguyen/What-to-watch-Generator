<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global What to Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
      .loading-spinner {
        border-right-color: transparent;
      }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/javascript">
        const AppContext = React.createContext();

        const API_KEY = ""; // Replace with your TMDb API key
        const BASE_URL = "https://api.themoviedb.org/3";
        const IMAGE_URL = "https://image.tmdb.org/t/p/w500";

        const LANGUAGES = [
            { code: 'en-US', name: 'English' },
            { code: 'es-ES', name: 'Spanish' },
            { code: 'fr-FR', name: 'French' },
            { code: 'de-DE', name: 'German' },
            { code: 'ja-JP', name: 'Japanese' },
            { code: 'ko-KR', name: 'Korean' },
            { code: 'it-IT', name: 'Italian' },
            { code: 'pt-BR', name: 'Portuguese (Brazil)' },
            { code: 'ru-RU', name: 'Russian' },
            { code: 'zh-CN', name: 'Chinese' },
        ];

        const AppProvider = ({ children }) => {
            const [recommendation, setRecommendation] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const getRecommendation = async (query = '', language = 'en-US') => {
                if (!API_KEY) {
                    setError("Please provide a TMDb API key in the code.");
                    return;
                }

                setLoading(true);
                setError(null);
                setRecommendation(null);

                let url;
                if (query.trim() === '') {
                    // Get random popular movies if no search query
                    url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&sort_by=popularity.desc&language=${language}`;
                } else {
                    // Search for a specific movie or show
                    url = `${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=${language}`;
                }

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.results && data.results.length > 0) {
                        const results = data.results.filter(item => item.poster_path);
                        if (results.length > 0) {
                            const randomIndex = Math.floor(Math.random() * results.length);
                            const item = results[randomIndex];

                            const detailsUrl = `${BASE_URL}/${item.media_type || 'movie'}/${item.id}?api_key=${API_KEY}&language=${language}`;
                            const detailsResponse = await fetch(detailsUrl);
                            const detailsData = await detailsResponse.json();

                            setRecommendation({
                                title: detailsData.title || detailsData.name,
                                year: new Date(detailsData.release_date || detailsData.first_air_date).getFullYear(),
                                summary: detailsData.overview,
                                poster: `${IMAGE_URL}${detailsData.poster_path}`,
                                genres: (detailsData.genres || []).map(g => g.name).join(', '),
                                mediaType: detailsData.media_type || item.media_type
                            });
                        } else {
                            setError("No matching recommendations found. Try a different search!");
                        }
                    } else {
                        setError("No matching recommendations found. Try a different search!");
                    }
                } catch (err) {
                    console.error("Failed to fetch recommendation:", err);
                    setError("Something went wrong. Please try again later.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <AppContext.Provider value={{ recommendation, loading, error, getRecommendation, API_KEY }}>
                    {children}
                </AppContext.Provider>
            );
        };

        const App = () => {
            return (
                <AppProvider>
                    <div className="min-h-screen bg-gray-100 p-4">
                        <Header />
                        <GeneratorForm />
                        <RecommendationResult />
                    </div>
                </AppProvider>
            );
        };

        const Header = () => {
            return (
                <header className="py-10 text-center">
                    <h1 className="text-4xl sm:text-5xl font-bold text-gray-800 mb-4">Global What to Watch</h1>
                    <p className="text-lg text-gray-600">Discover your next favorite movie or TV show from anywhere in the world.</p>
                </header>
            );
        };

        const GeneratorForm = () => {
            const { getRecommendation, loading } = React.useContext(AppContext);
            
            // This is the new part! We get the language from the browser.
            const userLanguage = navigator.language.slice(0, 5);
            
            // We'll set the initial state to the user's language if it's in our list, otherwise it defaults to English.
            const defaultLanguage = LANGUAGES.find(lang => lang.code === userLanguage) ? userLanguage : 'en-US';
            
            const [query, setQuery] = React.useState('');
            const [language, setLanguage] = React.useState(defaultLanguage);

            const handleSubmit = (e) => {
                e.preventDefault();
                getRecommendation(query, language);
            };

            const handleRandomize = () => {
                setQuery(''); // Clear query for a random search
                getRecommendation('', language);
            };

            return (
                <form onSubmit={handleSubmit} className="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-2xl mx-auto mb-8 flex flex-col items-center">
                    <div className="w-full flex flex-col sm:flex-row gap-4 mb-4">
                        <input
                            type="text"
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            placeholder="Search for a movie or TV show..."
                            className="flex-1 p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        />
                        <select
                            value={language}
                            onChange={(e) => setLanguage(e.target.value)}
                            className="p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                        >
                            {LANGUAGES.map(lang => (
                                <option key={lang.code} value={lang.code}>{lang.name}</option>
                            ))}
                        </select>
                    </div>
                    <div className="flex gap-4">
                        <button
                            type="submit"
                            className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400"
                            disabled={loading}
                        >
                            {loading ? 'Searching...' : 'Search'}
                        </button>
                        <button
                            type="button"
                            onClick={handleRandomize}
                            className="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 disabled:bg-gray-300"
                            disabled={loading}
                        >
                            Randomize
                        </button>
                    </div>
                </form>
            );
        };

        const RecommendationResult = () => {
            const { recommendation, loading, error, API_KEY } = React.useContext(AppContext);

            if (error) {
                return (
                    <div className="mt-10 text-center text-red-500 font-semibold p-4 bg-white rounded-xl shadow-md max-w-2xl mx-auto">
                        {error}
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="mt-10 flex justify-center">
                        <div className="loading-spinner h-12 w-12 border-4 border-gray-300 border-t-indigo-500 rounded-full animate-spin"></div>
                    </div>
                );
            }

            if (!recommendation) {
                return (
                    <div className="mt-10 text-center text-gray-500 font-semibold max-w-2xl mx-auto">
                        <p>Use the search bar or hit "Randomize" to find your next great watch!</p>
                        {!API_KEY && (
                            <p className="mt-4 text-sm text-red-400">
                                *Note: Please add your TMDb API key to the `API_KEY` constant in the code to make this work.
                            </p>
                        )}
                    </div>
                );
            }

            return (
                <div className="mt-10 w-full max-w-4xl mx-auto animate-fade-in">
                    <div className="bg-white p-6 md:p-8 rounded-2xl shadow-xl flex flex-col md:flex-row items-center md:items-start gap-6">
                        <img
                            src={recommendation.poster}
                            alt={recommendation.title}
                            className="w-full md:w-1/3 rounded-xl shadow-md object-cover"
                            onError={(e) => { e.target.src = 'https://placehold.co/500x750/334155/fff?text=No+Poster'; }}
                        />
                        <div className="flex-1 text-center md:text-left">
                            <h2 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{recommendation.title}</h2>
                            <p className="text-sm font-semibold text-gray-500 mb-2">({recommendation.year})</p>
                            <p className="text-gray-700 leading-relaxed mb-4">{recommendation.summary}</p>
                            <div className="flex flex-wrap gap-2 justify-center md:justify-start">
                                <span className="px-3 py-1 rounded-full text-xs font-semibold text-white bg-indigo-500">{recommendation.mediaType}</span>
                                <span className="px-3 py-1 rounded-full text-xs font-semibold text-white bg-green-500">{recommendation.genres}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
